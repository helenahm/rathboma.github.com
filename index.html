---
layout: default
title: Home

<h1 class="top-heading">Latest Articles</h1>
<div class="postlist">
  {% for post in site.posts %}
    <div class="post-highlight">
      <h2><a href="{{post.url}}">{{post.title}}</a></h2>
      <p class="subtitle">{{ post.date | date: "%Y-%m-%d"}} in <a href="/archive/topics.html#{{post.subject}}">{{post.subject | capitalize}}</a></p>
      <p class="description">{{post.description}} <a href="{{post.url}}">Read More</a></p>
    </div>
  {% endfor %}
