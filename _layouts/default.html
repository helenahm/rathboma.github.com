---
layout: basic
---
<div class="container-fluid">
  <div class="row-fluid post-container">
    <div class="span9">
      <div class="maincontent">
        {{content}}
      </div>
    </div>
    <div class="span3">
      <div class="sidebar sticky">
        <div class="card inverted text-center newsletter-mini">
          <h2>Join my newsletter</h2>
          <p>Learn more about Hadoop and Big Data.</p>
            {% include _newsletter_mini.html %}
            {% include _popular_posts.html %}
        </div>
        <div class="popular card hidden" id="popularPosts">
          <h2>Popular Posts</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    loadTopPosts("#popularPosts");
    $("#popularPosts").easyab({
      "slot": 1,
      "name": "popular-sidebar",
      "alternatives": [
        {
          "alternative": function($this) {
            $this.removeClass("hidden");
          }
        }
      ]
    });

</script>
