---
layout: basic
---
<div class="container-fluid">
  <div class="row-fluid post-container">
    <div class="span9">
      <div class="maincontent">
        {{content}}
      </div>
    </div>
    <div class="span3">
      <div class="sidebar sticky">
        <div class="card inverted text-center newsletter-mini">
          <h2>Join my newsletter</h2>
          <p>Learn more about Hadoop and Big Data.</p>
            {% include _newsletter_mini.html %}
            {% include _popular_posts.html %}
        </div>
        <div class="popular card hidden" id="popularPosts">
          <h2>Popular Posts</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="//popular-posts.herokuapp.com/client-script.js?token=CrazyTokenString"></script>
<script src="//www.google-analytics.com/cx/api.js?experiment=hTccJMn0SDC4MjlDo8Au1w"></script>

<script>

  $(document).ready(function(){
    var variations = [
      function() {
        // do nothing
      },
      function() {
        // load popular posts
        $("#popularPosts").removeClass("hidden");
        loadTopPosts("#popularPosts", 5);
      }
    ];

    var chosenVariation = 1; // if experiments doesn't work, show popular posts.
    if (typeof cxApi !== 'undefined') {
      chosenVariation = cxApi.chooseVariation();
    } 
    variations[chosenVariation]();
  })


</script>
