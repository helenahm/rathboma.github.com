---
layout: archive
archiveactive: active
---

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th style="width:100px;">Date</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    {% for post in site.posts %}
      <tr>
        <td>{{ post.date | date: "%Y-%m-%d"}}</td>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
      </tr>
    {% endfor %}  
  </tbody>
</table>
